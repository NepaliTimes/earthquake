<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
}

#video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
/*  background: red;*/
}

    /*#click-text {
      position: absolute;
      z-index: 1;
      width: 100%;
      text-align: center;
      top: 80%;
    }*/

    #mobile-message {
      display: none;
      position: fixed;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: whitesmoke;
      padding: 20px;
      font-size: 3vw;
      font-family: sans-serif;
      text-align: center;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      video, #video {
        display: none;
      }

      #mobile-message {
        display: block;
      }
    }
  </style>
</head>
<body id="welcome-body">
  <div id="video">
   <video
  id="vidA"
  playsinline
  preload="auto"
  crossOrigin="anonymous"
>
  <source src="animationa.mp4" type="video/mp4" />
</video>
  </div>

  <!-- <div id="click-text">Click anywhere to continue</div> -->

  <div id="mobile-message" class="mobile-message">
    Mobile experience still in development
  </div>

  <script>
window.addEventListener('DOMContentLoaded', () => {
  const vid = document.getElementById('vidA');
  const body = document.getElementById('welcome-body');
  let canClick = false;
  const unlockTime = 33; // seconds

  if (vid) {
    vid.muted = true;
    vid.playsInline = true;

    vid.addEventListener('canplaythrough', () => {
      const playPromise = vid.play();
      if (playPromise !== undefined) {
        playPromise
          .then(() => console.log('Autoplay success'))
          .catch(error => console.warn('Autoplay failed:', error));
      }
    });

    vid.addEventListener('timeupdate', () => {
      if (!canClick && vid.currentTime >= unlockTime) {
        canClick = true;
        console.log('Click enabled');
      }
    });

    vid.load();
  }

  if (window.innerWidth > 600) {
    body.addEventListener('click', () => {
      if (canClick && vid) {
        vid.currentTime = 0; // Reset video time
        localStorage.setItem('enteredViaWelcome', 'true');
        window.location.href = 'page1.html';
      }
    });
  }
});
  </script>
</body>
</html>
