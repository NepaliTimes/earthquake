<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      font-size: 2em;
      cursor: pointer;
      overflow: hidden;
    }

    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /*#click-text {
      position: absolute;
      z-index: 1;
      width: 100%;
      text-align: center;
      top: 80%;
    }*/

    #mobile-message {
      display: none;
      position: fixed;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: whitesmoke;
      padding: 20px;
      font-size: 3vw;
      font-family: sans-serif;
      text-align: center;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      video, #video {
        display: none;
      }

      #mobile-message {
        display: block;
      }
    }
  </style>
</head>
<body id="welcome-body">
  <div id="video">
   <video
  id="vidA"
  muted
  playsinline
  preload="auto"
  crossOrigin="anonymous"
>
  <source src="animationa.mp4" type="video/mp4" />
</video>
  </div>

  <!-- <div id="click-text">Click anywhere to continue</div> -->

  <div id="mobile-message" class="mobile-message">
    Mobile experience still in development
  </div>

  <script>
     window.addEventListener('DOMContentLoaded', () => {
    const vid = document.getElementById('vidA');

    if (vid) {
      vid.muted = true;
      vid.playsInline = true;

      // Wait until video can play through
      vid.addEventListener('canplaythrough', () => {
        const playPromise = vid.play();

        if (playPromise !== undefined) {
          playPromise
            .then(() => console.log('Autoplay success'))
            .catch(error => console.warn('Autoplay failed:', error));
        }
      });

      vid.load(); // Begin loading manually
    }


      vid.load();
    }
    if (window.innerWidth > 600) {
      document.getElementById('welcome-body').addEventListener('click', () => {
        localStorage.setItem('enteredViaWelcome', 'true');
        window.location.href = 'page1.html';
      });
    }
  </script>
</body>
</html>
