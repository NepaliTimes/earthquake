<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      font-size: 2em;
      cursor: pointer;
      flex-direction: column;
    }

    video {
      max-width: 80%;
      max-height: 60%;
    }

    #mobile-message {
      display: none;
      position: fixed;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: whitesmoke;
      padding: 20px;
      font-size: 3vw;
      font-family: sans-serif;
      text-align: center;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      /* Hide video and text on mobile */
      video, div#video, div {
        display: none;
      }

      #mobile-message {
        display: block; /* Show the mobile message */
      }
    }
  </style>
</head>
<body id="welcome-body">
  <div id="video">
    <video id="vidA" crossOrigin="anonymous" muted autoplay playsinline>
      <source src="animationa.mp4" type="video/mp4" />
    </video>
  </div>
  <div>Click anywhere to continue</div>

  <div id="mobile-message" class="mobile-message">
    Mobile experience still in development
  </div>

  <script>
    // Prevent click event on mobile devices (max-width: 600px)
    if (window.innerWidth > 600) {
      document.getElementById('welcome-body').addEventListener('click', () => {
        localStorage.setItem('enteredViaWelcome', 'true');
        window.location.href = 'page1.html';
      });
    }
  </script>
</body>
</html>
